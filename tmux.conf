#-------~---~----------~----------~----
# Misc settings
#-------~---~----------~----------~----
# {{{
set -g prefix C-f
unbind C-b
# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay super duper short
set -sg escape-time 0
# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"


#set keybindings to vi style in copy mode
setw -g mode-keys vi
#sane copy keybindings
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#osx copy paste fix
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# }}}
#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----
# {{{
# Start counting at 1
set -g base-index 1

set -g mouse-select-pane on
setw -g mode-mouse on
set -g pane-active-border-fg green
# dakr bg
bind -r C-d set -g pane-border-fg colour18
# light bg
bind -r C-b set -g pane-border-fg colour21
set -g display-panes-colour white
set -g display-panes-active-colour green
set -g display-panes-time 1100

setw -g monitor-activity on
setw -g utf8 on

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# http://visibletrap.blogspot.dk/2014/05/tmux-open-new-panewindow-base-on.html
# open panes in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
# and use C-h and C-l to cycle through panes
bind -r C-h previous-window
bind -r C-l next-window
# send input to all panes
bind a set synchronize-panes
# resize panes using standard vim mapping
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
# }}}
#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----
# {{{
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
# dont linke setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
set -g default-terminal "xterm-256color"
setw -g clock-mode-colour green
setw -g clock-mode-style 12
setw -g alternate-screen on
# Don't close windows
set -g set-remain-on-exit on
# }}}
#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----
# {{{
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

#set -g status-justify right
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-fg magenta
setw -g window-status-attr none
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold

setw -g window-status-activity-attr none

setw -g window-status-format '#[bg=#585858,fg=#d8d8d8] #I #[fg=#d8d8d8,bg=#181818] #W '
setw -g window-status-current-format '#[fg=#181818,bg=#d8d8d8] #I #[fg=#181818,bg=#A1B56C] #W '
set -g status-left '#[default,fg=#A1B56C][#[fg=#d8d8d8]#I:#P#[fg=#A1B56C]]#[fg=#181818,bold]#[fg=red]#[fg=#181818,bold]'
set -g status-left-length 80
set -g status-right-length 900
set -g status-left-fg black
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'
# add battery status to right
set -g status-right "#[fg=#A1B56C,bg=#181818]#[fg=colour237,bg=#A1B56C] #(~/.tmux_status/current_track.sh) #[fg=#585859,bg=#A1B56C]#[fg=colour237,bg=#585858] #(~/.tmux_status/battery -t)#[fg=colour237,bg=#585858]#[fg=brightcyan,bg=#585859]#[fg=colour237,bg=brightcyan] âœ‰ #(~/.tmux_status/mailcount_apple_mail.script) #[fg=colour238,bg=brightcyan]#[fg=white,bg=colour238] %H:%M %d-%h "
# }}}
#-------~---~----------~----------~----
# Smart pane switching with awareness of vim splits
#-------~---~----------~----------~----
# {{{
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind \ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# }}}
#-------~---~----------~----------~----
# random shortcuts
#-------~---~----------~----------~----
#{{{
## split and join panes
#merge
bind-key m command-prompt -p "join pane from:"  "join-pane -s '%%'"
#breakk
bind-key b command-prompt -p "send pane to:"  "join-pane -t '%%'"
#}}}
# set insanely long history of panes
## List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g history-limit 30000
# for vim
set -g @resurrect-strategy-vim 'session'
# pane contenent may be buggy.
set -g @resurrect-capture-pane-contents 'on'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
