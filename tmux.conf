#-------~---~----------~----------~----
# Misc settings
#-------~---~----------~----------~----
# {{{
set -g prefix C-a
unbind C-b
# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay super duper short
set -sg escape-time 0
# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"


#set keybindings to vi style in copy mode
setw -g mode-keys vi
#sane copy keybindings
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#osx copy paste fix
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# }}}
#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----
# {{{
# Start counting at 1
set -g base-index 1

set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg red
set -g display-panes-colour white
set -g display-panes-active-colour red
set -g display-panes-time 1000

setw -g monitor-activity on
setw -g utf8 on

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# http://visibletrap.blogspot.dk/2014/05/tmux-open-new-panewindow-base-on.html
# open panes in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"

bind a set synchronize-panes
# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 15
bind J resize-pane -D 15
bind K resize-pane -U 15
bind L resize-pane -R 15
# }}}
#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----
# {{{
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
# dont linke setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
set -g default-terminal "xterm-256color"
setw -g clock-mode-colour red
setw -g clock-mode-style 12
setw -g alternate-screen on

# Don't close windows
set -g set-remain-on-exit on
# }}}
#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----
# {{{
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

#set -g status-justify right
set -g status-bg black
set -g status-fg white
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-fg magenta
setw -g window-status-attr none
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold

setw -g window-status-activity-attr none

setw -g window-status-format '#[bg=#585858,fg=#d8d8d8] #I #[fg=#d8d8d8,bg=#181818] #W '
setw -g window-status-current-format '#[fg=#181818,bg=#d8d8d8] #I #[fg=#181818,bg=#A1B56C] #W '
set -g status-left '#[fg=#AB4642,bold] #S #[default,fg=#A1B56C][#[fg=#d8d8d8]#I:#P#[fg=#A1B56C]]#[fg=#181818,bold]#[fg=red]#[fg=#181818,bold]'
set -g status-left-length 80
set -g status-right-length 900
set -g status-left-fg black 
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'
# add battery status to right
set -g status-right "#[fg=#A1B56C,bg=#181818]#[fg=colour237,bg=#A1B56C]#(~/.tmux_status/current_track.sh) #[fg=#585859,bg=#A1B56C]#[fg=colour237,bg=#585858] #(~/.tmux_status/battery -t)#[fg=colour237,bg=#585858] #[fg=brightcyan,bg=#585859]#[fg=colour237,bg=brightcyan] [✉ #(~/.tmux_status/mailcount_apple_mail.script)] #[fg=colour238,bg=brightcyan]#[fg=white,bg=colour238] %H:%M %d-%h-%Y"
# }}}
#-------~---~----------~----------~----
# Smart pane switching with awareness of vim splits
#-------~---~----------~----------~----
# {{{
 bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
 bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
 bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
 bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
 bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
# }}}
