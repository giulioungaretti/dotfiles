#-------~---~----------~----------~----
# Misc settings
#-------~---~----------~----------~----
# {{{
set -g prefix C-f
unbind C-b
# fix color weridness.
set -g default-terminal "screen-256color"
set-option -g default-terminal "screen-256color"
set-option -gw utf8 on
set-option -gw xterm-keys on
# use send-prefix to pass C-a through to application
bind C-a send-prefix
# shorten command delay super duper short
set -sg escape-time 0
# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
#  status bar on demand
bind-key  C-f set -g status
#set keybindings to vi style in copy mode
setw -g mode-keys vi
#sane copy keybindings
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
#osx copy paste fix
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# aggressive resize
#setw -g aggressive-resize on
# }}}
#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----
# {{{
# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1
# use mouse for what  is worth.
set -g pane-active-border-fg green
# dakr bg
bind -r c-d set -g pane-border-fg colour0
# light bg
bind -r c-b set -g pane-border-fg colour7
set -g display-panes-colour white
set -g display-panes-time 1100
setw -g monitor-activity on
setw -g utf8 on
# http://visibletrap.blogspot.dk/2014/05/tmux-open-new-panewindow-base-on.html
# open panes in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
# and use c-h and c-l to cycle through panes
bind -r c-h previous-window
bind -r c-l next-window
# send input to all panes
bind a set synchronize-panes
# resize panes using standard vim mapping bind < resize-pane -L 10
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
# }}}
#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----
# {{{
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
# dont linke setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
setw -g clock-mode-colour green
setw -g clock-mode-style 12
setw -g alternate-screen on
# Don't close windows
set -g set-remain-on-exit on
# }}}
#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----
# {{{
#### COLOUR

tm_color_active=colour1
tm_color_inactive=colour11
tm_color_feature=colour4
tm_color_music=colour2
# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

#set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 5
set -g status-utf8 on

setw -g window-status-fg magenta
setw -g window-status-attr none
setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bold
setw -g window-status-activity-attr none


# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[bold]#W"

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I#W"
#status
set -g status-left '#[fg=colour6][#S:#I] '
set -g status-left-length 80
set -g status-right-length 900
set -g status-left-fg black
set -g status-right "#[fg=colour2] #(~/.tmux_status/current_track.sh) #[fg=colour237]#[fg=colour4] âœ‰ #(~/.tmux_status/mailcount_apple_mail.script) #(~/.tmux_status/battery -t)#[fg=colour15,bg=colour0] %H:%M %d-%h "
# fix vim cursor ?
set-option -g terminal-overrides '*89col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'
# }}}
#-------~---~----------~----------~----
# Smart pane switching with awareness of vim splits
#-------~---~----------~----------~----
# {{{
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# }}}
