# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
     
        colors = true
        interval = 1
        color_good = "#B8D68C"
        color_bad = "#E84F4F"
        color_separator = "#7DC1CF"
}

order += "volume master"
order += "disk /"
#order += "disk /home/"
order += "wireless eth1"
#order += "ethernet eth0"
order += "battery 0"
#order += "load"
order += "time"
#order += "tztime NewYork"


ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}
run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

#tztime local {
#        format = " %a, %B %d  %I:%M %p "
#}

time {
        format = "%m/%d %I:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%used/%total"
}
volume master {
    format = "☊ %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
